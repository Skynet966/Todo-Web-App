<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png" />
    <title>ToDo APP</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,500;0,700;1,300;1,900&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap, fontawsome and site style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- bootstrap, jquery and site js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script defer src="./js/script.js"></script>
</head>

<body>
    <!-- Site header -->
    <header>
        <!-- Navigation bar -->
        <nav>
            <img src="./images/favicon.png" alt="todo" />
            <h1>ToDo List</h1>
        </nav>
        <!-- end navigation bar -->
    </header>
    <!-- end header -->
    <!-- section start -->
    <section class="mb-5">
        <!-- body container -->
        <div class="container">
            <!-- add task functionality -->
            <div class="row shadow px-4 pt-3 bg-light rounded-3 mb-3">
                <div class="col-md-7">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="newTaskInput"
                            placeholder="e.g.: finish the email module" />
                        <label for="newTaskInput">Enter New Task</label>
                    </div>
                </div>
                <!-- Add, remove, clear and sort buttons group -->
                <div class="col-md-5">
                    <div class="row row-cols-2 g-2 mb-3">
                        <div class="col">
                            <button id="addBtn" class="btn btn-success text-uppercase w-100 text-white">
                                <i class="fa fa-plus-square mx-1" aria-hidden="true"></i>Add
                            </button>
                        </div>
                        <div class="col">
                            <button id="clearBtn" class="btn btn-danger text-uppercase w-100 text-white">
                                <i class="fa fa-refresh mx-1" aria-hidden="true"></i>Reset
                            </button>
                        </div>
                        <div class="col">
                            <button id="sortBtn" class="btn btn-warning text-uppercase w-100 text-white">
                                <i class="fa fa-sort-amount-desc mx-1" aria-hidden="true"></i>Sort
                            </button>
                        </div>
                        <div class="col">
                            <button id="cleanBtn" class="btn btn-info text-uppercase w-100 text-white">
                                <i class="fa fa-trash mx-1" aria-hidden="true"></i>Cleanup
                            </button>
                        </div>
                    </div>
                </div>
                <!-- end buttons functionality -->
            </div>
            <!-- end functionality -->
            <!-- task container list -->
            <div class="tasks-list-container row shadow px-4 pt-3 bg-light rounded-3">
                <div class="col">
                    <ul class="tasksList"></ul>
                </div>
            </div>
            <!-- end task container -->
        </div>
    </section>
    <!-- end section -->
</body>
<!-- end body -->

</html>
